<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Destinations</title>
</head>
<body>
  
  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Discover Your Dream Destinations</h1>
    <p>Explore the beauty of the world with our curated travel experiences.</p>
    <div class="buttons">
      <button class="login-button">Login</button>
      <button class="signup-button">Sign Up</button>
    </div>
  </section>

  <!-- Explore Section -->
  <section class="explore-section">
    <h2>Explore More</h2>
    
    <!-- Destination Images -->
    <div class="destination-images">
      <img src="https://cdn.pixabay.com/photo/2013/04/08/14/22/stonehenge-101801_640.jpg" alt="Destination 1">
      <img src="https://cdn.pixabay.com/photo/2014/05/08/15/37/coast-340348_640.jpg" alt="Destination 2">
      <img src="https://cdn.pixabay.com/photo/2020/09/14/22/27/river-5572289_640.jpg" alt="Destination 3">
      <img src="https://cdn.pixabay.com/photo/2018/08/15/17/17/mount-rushmore-3608620_1280.jpg" alt="Destination 4">
      <img src="https://cdn.pixabay.com/photo/2014/11/15/23/29/fairytale-532850_640.jpg" alt="Destination 5">
      <img src="https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_640.jpg" alt="Destination 6">
    </div>
  </section>
  

</body>
</html>
